<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header" id="header">
            <h1>Tic Tac Toe</h1>
        </div>
        <div class="controls" id="controls">
            <label for="player1-name">Player One Name:</label>
            <input id="player1-name" type="text">
            <label for="player2-name">Player Two Name:</label>
            <input id="player2-name" type="text">
            
            <button class="start-btn" id="start-btn">Start</button>
            <button class="restart-btn" id="restart-btn">Restart</button>
            <div class="message" id="message"></div>
        </div>
        <div class="gameboard" id="gameboard"></div>

        
    </div>

    <script src="script.js"></script>
</body>
</html>
